<include file="Public:header" />
<link href="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="__PUBLIC__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">
      <!-- /.navbar-top-links -->
      <div class="navbar-default sidebar" role="navigation" id="menu">
          <include file="Public:menu" />
      <!-- /.navbar-static-side -->
      </div>
  </nav>

<!-- Page Content -->
<div id="page-wrapper">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">文章详情
        </h1>
    </div>
    <!-- /.col-lg-12 --> 
  </div>
 
  <div class="dataTable_wrapper">
   
        <div class="row">
		
                  <div class="col-sm-12">
                  
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
                      <thead>
                        <tr role="row">
                          <th class="center">监测渠道</th>
                          <th class="center">内容来源</th>
                          <th class="center">采集时间</th>
                          <th class="center">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                      <foreach name="article_detail" item="v">
                        <tr class="gradeA odd" role="row">
                          <td class="center"><img src="__PUBLIC__/images/<{$v.fid}>.jpg" height="20"></td>
                          <td class="center"><{$v.author}></td>
                          <td class="center"><{$v.create_time}></td>
                          <td class="center"><button data-toggle="modal" type="button" class="btn btn-xs btn-primary" data-target="#myModal" onclick="showContent(<{$v.id}>,<{$v.fid}>)">查看原文</button></td>
                        </tr>
                      </foreach>
                      </tbody>
                    </table>
                    
                  </div>
        </div>
        <!-- /.panel --> 
   
    

    <div> 
      
      <!-- /.row --> 
    </div>
    <!-- /.container-fluid --> 
  </div>
  <!-- /#page-wrapper --> 
  
</div>
<!-- /#wrapper --> 

<style>
    #myModal .center{
         text-align:center
    }

</style>
<!--添加/修改分类dialog-->
      <div class="row" >
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-12">
                    <div id="content">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<include file="Public:footer" />

    <script>
    //修改文章详情弹框内容
      function showContent(id,fid){
        $('#content').html();
        $.post('__APP__/Task/ajaxGetContentByID',{id:id,fid:fid},function(data){
            $('#content').html(data);
        },'html')
      }

    </script>
</html>
