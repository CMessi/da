<script>
      function up_email(){
        var email = $('#email').val();
        if(email==''){
            alert('填写密码');return false;
        }
        $.post("__URL__/ajax_up_email",{email:email},function(data){
            //console.info(data);
            if(data=='success'){
                alert('修改成功');return false;
            }else if(data=='error'){
                alert('密码错误');return false;
            }else{
                alert('修改失败');return false;
            }
        })
    }  



</script>






    
<script type="text/javascript">
var wait=60;
function time() {
	
		if (wait == 0) {
			$("#sendemail").removeClass("disabled");
			$("#sendemail").html("重新发送验证邮件");
			wait = 60;
		} else {
			$("#sendemail").addClass("disabled");
			$("#sendemail").html("重新发送(" + wait + "秒)");
			wait--;
			setTimeout(function() {
				time()
			},
			1000)
		}
	}
	
$(function(){
		$("#sendemail").click(function(){time()});
		});
</script>
