<script type="text/javascript">
var wait=60;
function time() {
	
		if (wait == 0) {
			$("#send").removeClass("disabled");
			$("#send").html("发送验证");
			wait = 60;
		} else {
			$("#send").addClass("disabled");
			$("#send").html("重新发送(" + wait + "秒)");
			wait--;
			setTimeout(function() {
				time()
			},
			1000)
		}
	}
$(function(){
		$("#send").click(function(){time()});
		});
