<script>
var baseUrl="<?php echo '__ROOT__';?>";
$.post(baseUrl+'/rbac/useroperaterecord',function(data){
	$('#tableList').html(data);
})
function searchName(){
	var user_id = $('#user_name').val();
	var operate = $('#operate').val();
	var fromDate = $('#fromDate').val();
	var endDate = $('#endDate').val();
	var param = {user_id:user_id,operate:operate,fromDate:fromDate,endDate:endDate};
	$.post(baseUrl+'/rbac/useroperaterecord',param,function(data){
		$('#tableList').html(data);
	})

}
</script>

<body>
	<!--搜索栏-->
		<fieldset style="width:100%">
			<p align="left">
				<input id="user_name" class="EditBox" >
				<input  class="ButtonCss" type="submit" value="搜索管理员姓名" onclick="searchName()">&nbsp;
				<input id="operate" class="EditBox" >
				<input  class="ButtonCss" type="submit" value="搜索操作类型" onclick="searchName()">&nbsp;
				<input id="fromDate" class="sang_Calender" />
				<span>到</span>
				<input id="endDate" class="sang_Calender" />
				<input  class="ButtonCss" type="submit" value="搜索时间段" onclick="searchName()">&nbsp;

			</p>
		</fieldset>
